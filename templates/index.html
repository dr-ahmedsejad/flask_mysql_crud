<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask MySQL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
    <div class="container my-4" style="margin-left: auto; margin-right: auto;">
        <h1 class="text-center mb-4">Liste des Articles</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="/create" class="btn btn-primary">
                <i class="fa fa-plus"></i> Ajouter un article
            </a>
        </div>
        <table id="articlesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                          <td>{{ item[0] }}</td>
                    <td>
                        {% if item[3] %}
                        <img src="{{ url_for('static', filename=item[3].replace('static/', '')) }}" alt="{{ item[1] }}" class="img-thumbnail" style="width: 100px; height: auto;">
                        {% else %}
                        <span class="text-muted">Pas d'image</span>
                        {% endif %}
                    </td>

                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td class="text-center">
                        <a href="/update/{{ item[0] }}" class="btn btn-sm btn-warning" title="Modifier">
                            <i class="fa fa-edit"></i>
                        </a>
                        <form action="/delete/{{ item[0] }}" method="post" style="display:inline;" title="Supprimer">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Initialisation de DataTables
        $(document).ready(function() {
            $('#articlesTable').DataTable({
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json"
                },
                responsive: true
            });
        });
    </script>
</body>
</html>
