<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un article</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (optionnel pour les icÃ´nes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Modifier un article</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom :</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ item[1] }}" required placeholder="Entrez le nom de l'article">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description :</label>
                        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Entrez la description">{{ item[2] }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image actuelle :</label><br>
                        {% if item[3] %}
<img src="{{ url_for('static', filename=item[3].replace('static/', '')) }}" alt="Image de {{ item[1] }}" class="img-fluid mb-3" style="max-width: 100%; max-height: 200px;">
{% else %}
<p>Aucune image disponible</p>
{% endif %}

                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Changer l'image :</label>
                        <input type="file" id="image" name="image" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Modifier
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
